<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./img/xworkz-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <script src="script.js"></script>
    <style>
        * {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 15px;
        }

        .uniform {
            height: 204px;
            opacity: 0.9;

        }

        .neo {
            box-shadow: 15px 15px 15px #000000;
        }

        #blend {

            background: transparent;
            mix-blend-mode: multiply;
            border: none;
        }

        #bg {
            background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
        }

        .img {
            height: 78px;
            width: 78px;
        }

        nav {
            background: #74ebd5;
            background: linear-gradient(to right, #ACB6E5, #74ebd5);
        }

        .card {
            opacity: 0;
        }
    </style>
</head>

<body style="background-image: url(./img/bg1.jpg);">
    <div>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/xworkz-logo.png" height="50px" width="100px">
                </a>
                <ul class="navbar-nav navbar-collapse">
                    <li class="nav-item">
                        <a class="nav-link" href="weatherapp.html">
                            <p class="h5 font-weight-bold">Weather app</p>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class=" d-flex flex-column m-5 p-5">
            <p class="h5 text-center" id="msg" style="color: red;"></p>
            <input type="text" class="neo rounded-pill" id="location" placeholder="    Enter Location" size="100%"
                style="line-height: 2;border: 2px solid black;border-radius: 10px;line-height:50px;font-size: 15px;">
            <button onclick="getWeather()"
                class="btn h4 neo btn-primary btn-outline-success text-light mt-3 mx-auto d-flex">Submit</button> <br>
        </div>
        <div class="row">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4 mb-5 mx-lg-auto">
                <div class="card bg-light mx-auto  text-center neo  " id="bg">
                    <div class="card-body">
                        <h2 id="city">Shivamogga</h2>
                        <span class="h4" id="country">India</span>
                    </div>
                </div>
            </div>
            <div class=" col-lg-4">
            </div>
            <div class="col-lg-3">
                <div class="card bg-light mt-2 mb-2 uniform neo  " id="bg">
                    <div class="card-body uniform">
                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <i id="icon" ></i>
                                <p id="description" class="text-center">clear</p>
                            </div>
                            <div class="col-lg-6">
                                <img src="./img/humidity.svg" alt="humid" class="img">
                                <p class="text-center" id="humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 ">
                <div class="card bg-light mt-2 mb-2 neo  " id="bg">
                    <div class="card-body uniform">
                        <div>
                            <img src="./img/thermometer-celsius.svg" class="img" alt="temp">
                            <span id="temp">temperature</span>
                            <img src="./img/thermometer.svg" class="img" alt="feellike">
                            <span id="feelLike"> feels like </span>
                        </div>
                        <div>
                            <img src="./img/thermometer-warmer.svg" class="img" alt="warm">
                            <span id="maxTemp">max temp </span>
                            <img src="./img/thermometer-colder.svg" class="img" alt="">
                            <span id="minTemp">min temp</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-light mt-2 mb-2 neo  " id="bg">
                    <div class="card-body uniform ">
                        <img src="./img/sunrise.svg" height="px" width="48px" class="img" alt="rise">
                        <span id="sunRise">sun rise</span>
                        <p></p>
                        <img src="./img/sunset.svg" height="48px" width="48px" class="img" alt="warm">
                        <span id="sunSet">sun set </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-light mt-2 mb-2 neo  " id="bg">
                    <div class="card-body uniform">
                        <img src="./img/wind.svg" height="px" width="48px" class="img" alt="wind">
                        <span id="wind">wind speed</span>
                        <p></p>
                        <img src="./img/compass.svg" height="48px" width="48px" class="img" alt="warm">
                        <span id="deg">degrees </span>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark text-light pt-5 pb-5 mt-5 mx-auto" style="opacity: 0.5;">
            <p>weather data by:https://openweathermap.org/</p>
        </footer>
    </div>
</body>

</html>
